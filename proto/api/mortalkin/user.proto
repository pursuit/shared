syntax = "proto3";

option go_package = "github.com/pursuit/shared/proto/api/mortalkin_proto";

package pursuit.api.mortalkin;

message LoginPayload {
  string username = 1;
  bytes password = 2;
}

message LoginResponse {
  string token = 1;
}

service User {
  rpc Login(LoginPayload) returns (LoginResponse) {}
}
